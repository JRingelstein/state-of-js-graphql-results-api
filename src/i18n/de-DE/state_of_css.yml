translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020
      t: >
          CSS entwickelt sich schneller weiter als jemals zuvor.

          Flexbox, Grid, Multi-Column… und nicht zuletzt komplett neue Ansätze wie CSS-in-JS.

          Nach dem Erfolg unserer jährlichen [State Of JavaScript](https://stateofjs.com) Umfrage, haben wir also entschieden 
          uns in die Welt der Styles und Selektoren zu wagen. 
          Wir hoffe du hilfst uns dabei die neusten Trends zu identifizieren und herauszufinden welche Tools wir als nächstes 
          lernen und benutzen können!

